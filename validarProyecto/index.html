<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
        <script src="scripts/validarProyecto.js"> </script>
        <link rel="stylesheet" href="css/jquery.css" />
        <title>VALIDAR PROYECTO</title>
    </head>
    <body>
        <h1>PROYECTO</h1>
        <div id="exerciseBox">
            <form action="" id="form" method="POST">
                <div id="inputName">
                    <label for="name">NOMBRE:</label>
                    <input id="name" type="text" />
                    <div id="nameErrors" class="error"></div>
                </div>
                <p>
                <div id="inputTime">
                    <label for="time">TIEMPO:</label>
                    <input id="time" />
                    <div id="timeErrors" class="error"></div>
                </div>
                <p>
                <div id="selectType">
                    <label for="select">TIPO:</label>
                    <select id="select">
                        <option value="Ninguno">NINGUNO</option>
                        <option value="Redes">REDES</option>
                        <option value="Desarrollo">DESARROLLO</option>
                        <option value="Análisis">ANÁLISIS</option>
                        <option value="Refactor">REFACTOR</option>
                        <div id="selectErrors" class="error"></div>
                    </select>
                </div>
                <p>
                <div id="radiusBenefits">
                    <label for="benefits">BENEFICIOS:</label>
                    <input id="benefits" type="radio" /> Corto Plazo
                    <input id="benefits" type="radio" /> Largo Plazo
                </div>
                <p>
                <div id="checkPersonal">
                    <label for="personal">PERSONAL:</label>
                    <input id="personal" type="checkbox" /> Programador
                    <input id="personal" type="checkbox" /> Analísta
                    <input id="personal" type="checkbox" /> Jefe Proyecto
                </div>
                <p>
                <div>
                    <button type="submit" id="create">CREAR</button>
                </div>
            </form>
        </div>
    </body>
</html>
